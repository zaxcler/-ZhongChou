apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.lianhai.zhongchou"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':android-async-http-1.4.8')
    compile project(':fastjson-1.2.5')
    compile project(':universal-image-loader-1.9.2-SNAPSHOT-with-sources')
    compile project(':android-support-v4')
    compile project(':alipaySDK-20150610')
    compile project(':annotations')
    //    compile "org.apache.httpcomponents:httpcore:4.3.2"
    compile project(':securepay_auth_2.4.2.04')
}
